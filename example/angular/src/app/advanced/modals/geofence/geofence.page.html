<ion-header>
	<ion-toolbar color="tertiary" mode="ios">
  		<ion-buttons slot="start">
 			<ion-button ion-button (click)="onClickCancel()">Cancel</ion-button>
 		</ion-buttons>
 		<ion-title mode="ios">Add Geofence</ion-title>
		<ion-buttons slot="end">
    		<ion-button fill="outline" (click)="onClickSubmit()" ion-text color="dark">
    			Save
    		</ion-button>
    	</ion-buttons>
  	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label color="primary">Identifier</ion-label>
	  		<ion-input [(ngModel)]="identifier" placeholder="Geofence identifier"></ion-input>
	  	</ion-item>
	  	<ion-item [hidden]="isPolygon">
	    	<ion-label color="primary">radius</ion-label>
	    	<ion-select [(ngModel)]="radius" multiple="false">
	    		<ion-select-option *ngFor="let option of radiusOptions" value="{{option}}" selected="200">
	    			{{option}} meters
	    		</ion-select-option>
	    	</ion-select>
	  	</ion-item>

	  	<ion-item>
		    <ion-label color="primary">notifyOnEntry</ion-label>
		    <ion-checkbox [(ngModel)]="notifyOnEntry"></ion-checkbox>
		</ion-item>

		<ion-item>
		    <ion-label color="primary">notifyOnExit</ion-label>
		    <ion-checkbox [(ngModel)]="notifyOnExit"></ion-checkbox>
		</ion-item>

		<ion-item>
		    <ion-label color="primary">notifyOnDwell</ion-label>
		    <ion-checkbox [(ngModel)]="notifyOnDwell"></ion-checkbox>
		</ion-item>

		<ion-item>
			<ion-label color="primary">loiteringDelay(ms)</ion-label>
	  		<ion-input [(ngModel)]="loiteringDelay" type="number" placeholder="Delay before DWELL"></ion-input>
	  	</ion-item>
	</ion-list>
</ion-content>
